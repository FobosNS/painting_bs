<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Station Visualization (Offline)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        /* Форма параметров БС — левый нижний угол */
        #bsParams {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 300px;
            font-size: 14px;
        }
        #bsParams h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        #bsParams label {
            display: block;
            margin-top: 6px;
        }
        #bsParams input {
            width: 100%;
            padding: 4px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #colorPalette {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }
        .color-option {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        /* Поиск адреса */
        #address-search {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #address-search input {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Кнопки управления */
        #map-controls {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 200px;
        }
        #map-controls button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: normal;
            text-align: center;
            font-size: 13px;
        }
        #map-controls button:hover {
            background: #0056b3;
        }
        #map-controls button#clearStations {
            background: #dc3545;
        }
        #map-controls button#clearStations:hover {
            background: #a71d2a;
        }
        /* Всплывающие окна измерений */
        #distancePopup, #areaPopup {
            position: fixed;
            top: 130px;
            right: 10px;
            z-index: 10000;
            padding: 12px;
            background: rgba(255,255,255,0.95);
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 200px;
            display: none;
        }
        /* Экспорт */
        #exportBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #exportBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <button id="exportBtn" onclick="exportMapAsPNG()" disabled>Экспорт PNG</button>

    <div id="address-search">
        <input type="text" id="addressInput" placeholder="Поиск адреса (Украина)" />
        <button onclick="searchAddressOnMap()">Найти</button>
    </div>

    <!-- Форма параметров БС — всегда видна -->
    <div id="bsParams">
        <h4>Параметры БС</h4>
        <label>Азимут (°): <input type="number" id="azimuth" value="0"></label>
        <label>Радиус (м): <input type="number" id="radius" value="2000"></label>
        <label>Ширина сектора (°): <input type="number" id="sectorWidth" value="100"></label>
        <label>Цвет сектора:
            <input type="color" id="sectorColor" value="#0000ff">
        </label>
        <div id="colorPalette">
            <button type="button" class="color-option" data-color="#ff0000" style="background:#ff0000;"></button>
            <button type="button" class="color-option" data-color="#00ff00" style="background:#00ff00;"></button>
            <button type="button" class="color-option" data-color="#0000ff" style="background:#0000ff;"></button>
            <button type="button" class="color-option" data-color="#ffff00" style="background:#ffff00;"></button>
            <button type="button" class="color-option" data-color="#ff00ff" style="background:#ff00ff;"></button>
            <button type="button" class="color-option" data-color="#00ffff" style="background:#00ffff;"></button>
            <button type="button" class="color-option" data-color="#808080" style="background:#808080;"></button>
        </div>
    </div>

    <div id="map-controls">
        <button id="clearStations">Очистить всё</button>
        <button id="measureDistance">Измерить расстояние</button>
        <button id="drawRoute">Маршрут</button>
        <button id="measureArea">Измерить площадь</button>
    </div>

    <div id="distancePopup">Общая длина: 0.00 км</div>
    <div id="areaPopup">Площадь: 0.00 км²</div>

    <script>
        // === Инициализация карты ===
        const map = L.map('map').setView([50.4501, 30.5234], 13); // Киев
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // === Глобальные переменные ===
        let currentLat, currentLon;
        let temporaryMarker = null;
        let temporaryPolygon = null;
        let baseStationMarkers = [];
        let sectorPolygons = [];

        let isMeasuring = false;
        let measureMarkers = [];
        let measureLine = null;
        let measureDistance = 0;

        let isRouting = false;
        let routeMarkers = [];
        let routeLayer = null;

        let isMeasuringArea = false;
        let areaMarkers = [];
        let areaPolygon = null;

        // === Вспомогательные функции ===
        Math.radians = deg => deg * Math.PI / 180;

        // === Создание БС по правому клику ===
        map.on('contextmenu', function(e) {
            if (isMeasuring || isMeasuringArea) return;
            currentLat = e.latlng.lat;
            currentLon = e.latlng.lng;

            if (temporaryMarker) map.removeLayer(temporaryMarker);
            if (temporaryPolygon) map.removeLayer(temporaryPolygon);

            temporaryMarker = L.marker([currentLat, currentLon]).addTo(map).bindPopup("Предварительная БС").openPopup();
            updateSectorPreview();
        });

        function updateSectorPreview() {
            const azimuth = parseFloat(document.getElementById('azimuth').value) || 0;
            const radius = parseFloat(document.getElementById('radius').value) || 2000;
            const sectorWidth = parseFloat(document.getElementById('sectorWidth').value) || 100;

            if (temporaryPolygon) map.removeLayer(temporaryPolygon);

            const start = azimuth - sectorWidth / 2;
            const end = azimuth + sectorWidth / 2;
            const points = [[currentLat, currentLon]];

            for (let a = start; a <= end; a++) {
                const lat = currentLat + (radius / 111111) * Math.cos(Math.radians(a));
                const lon = currentLon + (radius / (111111 * Math.cos(Math.radians(currentLat)))) * Math.sin(Math.radians(a));
                points.push([lat, lon]);
            }

            temporaryPolygon = L.polygon(points, { color: 'orange', fillOpacity: 0.3 }).addTo(map);
        }

        // === Создание постоянной БС ===
        function createBaseStation() {
            if (temporaryMarker === null) {
                alert("Сначала кликните правой кнопкой по карте, чтобы выбрать место БС.");
                return;
            }

            const azimuth = parseFloat(document.getElementById('azimuth').value) || 0;
            const radius = parseFloat(document.getElementById('radius').value) || 2000;
            const sectorWidth = parseFloat(document.getElementById('sectorWidth').value) || 100;
            const color = document.getElementById('sectorColor').value || '#0000ff';

            const marker = L.marker([currentLat, currentLon]).addTo(map).bindPopup("Базовая станция");
            baseStationMarkers.push(marker);

            const start = azimuth - sectorWidth / 2;
            const end = azimuth + sectorWidth / 2;
            const points = [[currentLat, currentLon]];
            for (let a = start; a <= end; a++) {
                const lat = currentLat + (radius / 111111) * Math.cos(Math.radians(a));
                const lon = currentLon + (radius / (111111 * Math.cos(Math.radians(currentLat)))) * Math.sin(Math.radians(a));
                points.push([lat, lon]);
            }
            const polygon = L.polygon(points, { color, fillOpacity: 0.4 }).addTo(map);
            sectorPolygons.push(polygon);

            if (temporaryMarker) map.removeLayer(temporaryMarker);
            if (temporaryPolygon) map.removeLayer(temporaryPolygon);
            temporaryMarker = null;
            temporaryPolygon = null;

            marker.on('contextmenu', () => {
                if (confirm("Удалить эту БС?")) {
                    map.removeLayer(marker);
                    map.removeLayer(polygon);
                    baseStationMarkers = baseStationMarkers.filter(m => m !== marker);
                    sectorPolygons = sectorPolygons.filter(p => p !== polygon);
                }
            });
        }

        // === Поиск адреса ===
        async function searchAddressOnMap() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) return alert('Введите адрес');
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=ua&limit=1`);
                const data = await res.json();
                if (!data.length) return alert('Адрес не найден');
                const { lat, lon, display_name } = data[0];
                L.marker([lat, lon]).addTo(map).bindPopup(display_name).openPopup();
                map.setView([lat, lon], 15);
            } catch (e) {
                alert('Ошибка поиска');
            }
        }

        // === Измерение расстояния ===
        document.getElementById('measureDistance').addEventListener('click', () => {
            isMeasuring = !isMeasuring;
            document.getElementById('measureDistance').textContent = isMeasuring ? 'Остановить измерение' : 'Измерить расстояние';
            if (isMeasuring) {
                resetMeasure();
                document.getElementById('distancePopup').style.display = 'block';
                alert('Режим измерения включён. Правый клик — добавить/удалить точку.');
            } else {
                resetMeasure();
                document.getElementById('distancePopup').style.display = 'none';
            }
        });

        map.on('contextmenu', e => {
            if (!isMeasuring) return;
            e.originalEvent.preventDefault();
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            measureMarkers.push(marker);
            marker.on('drag', updateMeasurement);
            marker.on('contextmenu', () => {
                if (confirm("Удалить точку измерения?")) {
                    map.removeLayer(marker);
                    measureMarkers = measureMarkers.filter(m => m !== marker);
                    updateMeasurement();
                }
            });
            updateMeasurement();
        });

        function updateMeasurement() {
            if (measureMarkers.length < 2) {
                measureDistance = 0;
                if (measureLine) map.removeLayer(measureLine);
                measureLine = null;
            } else {
                const points = measureMarkers.map(m => m.getLatLng());
                measureDistance = 0;
                for (let i = 1; i < points.length; i++) {
                    measureDistance += map.distance(points[i - 1], points[i]) / 1000;
                }
                if (measureLine) measureLine.setLatLngs(points);
                else measureLine = L.polyline(points, { color: 'blue', weight: 2 }).addTo(map);
            }
            document.getElementById('distancePopup').textContent = `Общая длина: ${measureDistance.toFixed(2)} км`;
        }

        function resetMeasure() {
            measureMarkers.forEach(m => map.removeLayer(m));
            if (measureLine) map.removeLayer(measureLine);
            measureMarkers = [];
            measureLine = null;
            measureDistance = 0;
            document.getElementById('distancePopup').textContent = 'Общая длина: 0.00 км';
        }

        // === Маршрут ===
        document.getElementById('drawRoute').addEventListener('click', () => {
            isRouting = !isRouting;
            document.getElementById('drawRoute').textContent = isRouting ? 'Остановить маршрут' : 'Маршрут';
            if (!isRouting) clearRoute();
            else alert('Режим маршрута включён. Клик — добавить точку. Правый клик по точке — удалить.');
        });

        map.on('click', async e => {
            if (!isRouting) return;
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            routeMarkers.push(marker);
            marker.on('dragend', updateRoute);
            marker.on('contextmenu', () => {
                if (confirm("Удалить точку маршрута?")) {
                    map.removeLayer(marker);
                    routeMarkers = routeMarkers.filter(m => m !== marker);
                    updateRoute();
                }
            });
            await updateRoute();
        });

        async function updateRoute() {
            if (routeMarkers.length < 2) {
                if (routeLayer) { map.removeLayer(routeLayer); routeLayer = null; }
                return;
            }
            const coords = routeMarkers.map(m => `${m.getLatLng().lng},${m.getLatLng().lat}`).join(';');
            try {
                const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`);
                const data = await res.json();
                if (data.routes?.[0]) {
                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.geoJSON(data.routes[0].geometry, { style: { color: 'blue', weight: 6 } }).addTo(map);
                }
            } catch (e) {
                console.error(e);
            }
        }

        function clearRoute() {
            routeMarkers.forEach(m => map.removeLayer(m));
            if (routeLayer) map.removeLayer(routeLayer);
            routeMarkers = [];
            routeLayer = null;
        }

        // === Измерение площади ===
        document.getElementById('measureArea').addEventListener('click', () => {
            isMeasuringArea = !isMeasuringArea;
            document.getElementById('measureArea').textContent = isMeasuringArea ? 'Остановить площадь' : 'Измерить площадь';
            if (isMeasuringArea) {
                finalizeAreaMeasurement();
                document.getElementById('areaPopup').style.display = 'block';
                alert('Режим измерения площади включён. Клик — добавить точку.');
            } else {
                finalizeAreaMeasurement();
                document.getElementById('areaPopup').style.display = 'none';
            }
        });

        map.on('click', e => {
            if (!isMeasuringArea) return;
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            areaMarkers.push(marker);
            marker.on('drag', updateAreaMeasurement);
            marker.on('contextmenu', () => {
                if (confirm("Удалить точку площади?")) {
                    map.removeLayer(marker);
                    areaMarkers = areaMarkers.filter(m => m !== marker);
                    updateAreaMeasurement();
                }
            });
            updateAreaMeasurement();
        });

        function updateAreaMeasurement() {
            const points = areaMarkers.map(m => m.getLatLng());
            if (areaPolygon) map.removeLayer(areaPolygon);
            if (points.length < 3) {
                document.getElementById('areaPopup').textContent = 'Площадь: 0.00 км²';
                return;
            }
            const turfPts = points.map(p => [p.lng, p.lat]);
            turfPts.push(turfPts[0]);
            const poly = turf.polygon([turfPts]);
            const area = turf.area(poly) / 1e6;
            areaPolygon = L.polygon(points, { color: 'red', fillOpacity: 0.4 }).addTo(map);
            document.getElementById('areaPopup').textContent = `Площадь: ${area.toFixed(2)} км²`;
        }

        function finalizeAreaMeasurement() {
            areaMarkers.forEach(m => map.removeLayer(m));
            if (areaPolygon) map.removeLayer(areaPolygon);
            areaMarkers = [];
            areaPolygon = null;
        }

        // === Очистка всего ===
        document.getElementById('clearStations').addEventListener('click', () => {
            if (!confirm("Очистить всё с карты?")) return;
            map.eachLayer(layer => {
                if (!layer._url) map.removeLayer(layer);
            });
            baseStationMarkers = [];
            sectorPolygons = [];
            measureMarkers = [];
            routeMarkers = [];
            areaMarkers = [];
            temporaryMarker = null;
            temporaryPolygon = null;
            document.getElementById('distancePopup').style.display = 'none';
            document.getElementById('areaPopup').style.display = 'none';
        });

        // === Экспорт ===
        function exportMapAsPNG() {
            alert('Экспорт PNG требует подключения leaflet-image.js (не включён в этот файл).');
        }

        // === Цвета ===
        document.querySelectorAll('.color-option').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('sectorColor').value = btn.dataset.color;
            });
        });

        // === Горячая клавиша для создания БС (Enter в форме) ===
        document.addEventListener('keydown', e => {
            if (e.key === 'Enter' && (e.target.tagName !== 'TEXTAREA')) {
                createBaseStation();
            }
        });

        // === Готовность карты ===
        map.whenReady(() => {
            document.getElementById('exportBtn').disabled = true;
        });
    </script>
</body>
</html>

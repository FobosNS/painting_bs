<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Station Visualization (1.0)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="js/leaflet-image.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        html, body {
            overflow: hidden;
            height: 100%;
        }
        #address-search {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
            align-items: center;
        }
            #address-search input {
                width: 350px;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            #address-search button {
                padding: 8px 12px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
                #address-search button:hover {
                    background-color: #0056b3;
                }
        #autocomplete-list {
            position: absolute;
            top: 60px;
            left: 48%;
            transform: translateX(-50%);
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 200px;
            overflow-y: auto;
            width: 320px;
            z-index: 1000;
        }
            #autocomplete-list div {
                padding: 10px;
                cursor: pointer;
                border-bottom: 1px solid #f0f0f0;
            }
                #autocomplete-list div:last-child {
                    border-bottom: none;
                }
                #autocomplete-list div:hover {
                    background-color: #f0f0f0;
                }
        #exportBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 999;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
            #exportBtn:disabled {
                background: #ccc;
                cursor: not-allowed;
            }
        #map {
            height: 90vh;
            width: 100%;
        }
        /* Форма параметров БС — фиксирована в левом нижнем углу */
        #bsParams {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 300px;
            max-height: 60%;
            box-sizing: border-box;
            overflow: auto;
        }
        #bsParams h3 {
            margin-top: 0;
            margin-bottom: 12px;
        }
        #bsParams label {
            display: block;
            margin-top: 8px;
        }
        #bsParams input, #bsParams textarea {
            width: 100%;
            padding: 6px;
            margin-top: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #colorPalette {
            margin-top: 8px;
        }
        #colorPalette button {
            width: 24px;
            height: 24px;
            padding: 0;
            margin: 2px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #map-controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            max-width: 100%;
        }
            #map-controls button {
                padding: 10px 15px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                white-space: normal;
                text-align: center;
                max-width: 200px;
                min-width: 120px;
                flex: 1 1 auto;
                word-wrap: break-word;
            }
                #map-controls button:hover {
                    background-color: #0056b3;
                }
                #map-controls button#clearStations {
                    background-color: #dc3545;
                }
                    #map-controls button#clearStations:hover {
                        background-color: #a71d2a;
                    }
        @media (max-width: 768px) {
            #map-controls {
                flex-direction: column;
                gap: 8px;
            }
                #map-controls button {
                    max-width: 90%;
                    padding: 8px;
                }
        }
        #distancePopup {
            position: fixed;
            top: 130px;
            right: 10px;
            z-index: 10000;
            padding: 15px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            width: 200px;
            display: none;
        }
        #areaPopup {
            position: fixed;
            top: 130px;
            right: 10px;
            z-index: 9999;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Base Station Visualization (1.0) by FobosNS</h2>
    <div id="map"></div>
    <button id="exportBtn" onclick="exportMapAsPNG()" disabled>Export Map as PNG</button>

    <!-- Форма параметров БС — фиксирована в левом нижнем углу -->
    <div id="bsParams">
        <h3>Введите параметры базовой станции</h3>
        <!-- Поля для ввода параметров базовой станции -->
        <label for="azimuth">Азимут (°): </label>
        <input type="number" id="azimuth" value="0"><br><br>
        <label for="radius">Радиус покрытия (m): </label>
        <input type="number" id="radius" value="2000"><br><br>
        <label for="sectorWidth">Ширина сектора (°): </label>
        <input type="number" id="sectorWidth" value="100"><br><br>
        <!-- Выбор цвета сектора -->
        <label for="sectorColor">Цвет сектора: </label>
        <input type="color" id="sectorColor" value="#0000ff"><br><br>
        <!-- Предустановленные цвета -->
        <div id="colorPalette">
            <label>Выберите предопределенный цвет:</label><br>
            <button type="button" class="color-option" data-color="#ff0000" style="background-color: #ff0000;"></button>
            <button type="button" class="color-option" data-color="#00ff00" style="background-color: #00ff00;"></button>
            <button type="button" class="color-option" data-color="#0000ff" style="background-color: #0000ff;"></button>
            <button type="button" class="color-option" data-color="#ffff00" style="background-color: #ffff00;"></button>
            <button type="button" class="color-option" data-color="#ff00ff" style="background-color: #ff00ff;"></button>
            <button type="button" class="color-option" data-color="#00ffff" style="background-color: #00ffff;"></button>
            <button type="button" class="color-option" data-color="#808080" style="background-color: #808080;"></button>
        </div><br><br>
        <!-- Кнопка действия -->
        <button type="button" onclick="createBaseStation()">Создать базовую станцию</button>
    </div>

    <!-- Блок поиска по адресу -->
    <div id="address-search">
        <input type="text" id="addressInput" placeholder="Введите адрес" oninput="autocompleteAddress()">
        <button id="searchButton" onclick="searchAddressOnMap()">Найти</button>
    </div>
    <div id="autocomplete-list"></div>

    <div id="map-controls">
        <button id="clearStations">Очистить все БС</button>
        <button id="measureDistance">Измерить расстояние</button>
        <button id="drawRoute">Начать рисование маршрута</button>
        <button id="measureArea">Измерить площадь</button>
    </div>
    <div id="distancePopup">Общая длина: 0.00 км</div>
    <div id="areaPopup">Площадь: 0.00 км²</div>

    <script>
        // === ЕДИНСТВЕННАЯ инициализация карты ===
        var map = L.map('map').setView([50.4501, 30.5234], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var currentLat, currentLon;
        var baseStationMarkers = [];
        var sectorPolygons = [];
        var temporaryMarker, temporaryPolygon;

        // Open form for base station parameters when clicking the map
        map.on('contextmenu', function (e) {
            if (isMeasuring || isMeasuringArea) return;
            currentLat = e.latlng.lat;
            currentLon = e.latlng.lng;
            // Remove previous temporary markers and polygons
            if (temporaryMarker) map.removeLayer(temporaryMarker);
            if (temporaryPolygon) map.removeLayer(temporaryPolygon);
            // Add a temporary marker for preview
            temporaryMarker = L.marker([currentLat, currentLon]).addTo(map).bindPopup("Предварительная БС").openPopup();
            // Create temporary sector preview
            updateSector();
        });

        // Update the sector preview
        function updateSector() {
            var azimuth = parseFloat(document.getElementById('azimuth').value);
            var radius = parseFloat(document.getElementById('radius').value);
            var sectorWidth = parseFloat(document.getElementById('sectorWidth').value);
            if (temporaryPolygon) map.removeLayer(temporaryPolygon);
            var azimuthStart = azimuth - (sectorWidth / 2);
            var azimuthEnd = azimuth + (sectorWidth / 2);
            var points = [];
            for (var angle = azimuthStart; angle <= azimuthEnd; angle++) {
                var latOffset = currentLat + (radius / 111111) * Math.cos(Math.radians(angle));
                var lonOffset = currentLon + (radius / (111111 * Math.cos(Math.radians(currentLat)))) * Math.sin(Math.radians(angle));
                points.push([latOffset, lonOffset]);
            }
            points.unshift([currentLat, currentLon]);
            temporaryPolygon = L.polygon(points, { color: 'orange', fill: true, fillOpacity: 0.3 }).addTo(map);
        }

        // Create base station on the map
        function createBaseStation() {
            var azimuth = parseFloat(document.getElementById('azimuth').value);
            var radius = parseFloat(document.getElementById('radius').value);
            var sectorWidth = parseFloat(document.getElementById('sectorWidth').value);
            var sectorColor = document.getElementById('sectorColor').value;
            if (isNaN(azimuth) || isNaN(radius) || isNaN(sectorWidth)) {
                alert("Please enter valid values for azimuth, radius, and sector width.");
                return;
            }
            var baseStationMarker = L.marker([currentLat, currentLon]).addTo(map).bindPopup("Base Station").openPopup();
            baseStationMarkers.push(baseStationMarker);
            var azimuthStart = azimuth - (sectorWidth / 2);
            var azimuthEnd = azimuth + (sectorWidth / 2);
            var points = [];
            for (var angle = azimuthStart; angle <= azimuthEnd; angle++) {
                var latOffset = currentLat + (radius / 111111) * Math.cos(Math.radians(angle));
                var lonOffset = currentLon + (radius / (111111 * Math.cos(Math.radians(currentLat)))) * Math.sin(Math.radians(angle));
                points.push([latOffset, lonOffset]);
            }
            points.unshift([currentLat, currentLon]);
            var sectorPolygon = L.polygon(points, { color: sectorColor, fill: true, fillOpacity: 0.4 }).addTo(map);
            sectorPolygons.push(sectorPolygon);
            if (temporaryMarker) {
                map.removeLayer(temporaryMarker);
                temporaryMarker = null;
            }
            if (temporaryPolygon) {
                map.removeLayer(temporaryPolygon);
                temporaryPolygon = null;
            }
            baseStationMarker.on('contextmenu', function () {
                removeBaseStation(baseStationMarker, sectorPolygon);
            });
        }

        // Function to remove base station
        function removeBaseStation(marker, polygon) {
            map.removeLayer(marker);
            map.removeLayer(polygon);
            var markerIndex = baseStationMarkers.indexOf(marker);
            if (markerIndex > -1) baseStationMarkers.splice(markerIndex, 1);
            var polygonIndex = sectorPolygons.indexOf(polygon);
            if (polygonIndex > -1) sectorPolygons.splice(polygonIndex, 1);
            alert("Базовая станция удалена с карты!");
        }

        Math.radians = function (degrees) {
            return degrees * Math.PI / 180;
        };

        document.querySelectorAll('.color-option').forEach(function (button) {
            button.addEventListener('click', function () {
                document.getElementById('sectorColor').value = button.getAttribute('data-color');
            });
        });

        map.whenReady(function () {
            document.getElementById('exportBtn').disabled = false;
        });

        function exportMapAsPNG() {
            leafletImage(map, function (err, canvas) {
                if (err) {
                    console.error("Error generating map image:", err);
                    return;
                }
                canvas.toBlob(function (blob) {
                    var link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = "map.png";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }, "image/png");
            });
        }

        // === Поиск адреса через OpenStreetMap (без сервера) ===
        async function searchAddressOnMap() {
            const address = document.getElementById('addressInput').value.trim();
            if (!address) return alert('Пожалуйста, введите адрес!');
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&countrycodes=ua&limit=1`);
                const data = await res.json();
                if (!data.length) return alert('Адрес не найден. Уточните запрос.');
                const { lat, lon, display_name } = data[0];
                L.marker([lat, lon]).addTo(map).bindPopup(`Адрес: ${display_name}`).openPopup();
                map.setView([lat, lon], 15);
            } catch (e) {
                alert('Ошибка выполнения поиска.');
            }
        }

        // === Измерение расстояния ===
        let isMeasuring = false;
        let measureMarkers = [];
        let measureLine = null;
        let measureDistance = 0;

        document.getElementById('measureDistance').addEventListener('click', () => {
            isMeasuring = !isMeasuring;
            if (isMeasuring) {
                alert('Режим измерения включен. Правый клик на карту, чтобы добавить или удалить точки.');
                resetMeasure();
                document.getElementById('measureDistance').textContent = 'Остановить измерение';
                document.getElementById('distancePopup').style.display = 'block';
            } else {
                resetMeasure();
                document.getElementById('measureDistance').textContent = 'Измерить расстояние';
                document.getElementById('distancePopup').style.display = 'none';
            }
        });

        map.on('contextmenu', e => {
            if (!isMeasuring) return;
            e.originalEvent.preventDefault();
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            measureMarkers.push(marker);
            marker.on('drag', updateMeasurement);
            marker.on('contextmenu', () => {
                if (confirm("Удалить точку измерения?")) {
                    map.removeLayer(marker);
                    measureMarkers = measureMarkers.filter(m => m !== marker);
                    updateMeasurement();
                }
            });
            updateMeasurement();
        });

        function updateMeasurement() {
            if (measureMarkers.length < 2) {
                measureDistance = 0;
                if (measureLine) map.removeLayer(measureLine);
                measureLine = null;
            } else {
                const points = measureMarkers.map(m => m.getLatLng());
                measureDistance = 0;
                for (let i = 1; i < points.length; i++) {
                    measureDistance += map.distance(points[i - 1], points[i]) / 1000;
                }
                if (measureLine) measureLine.setLatLngs(points);
                else measureLine = L.polyline(points, { color: 'blue', weight: 2 }).addTo(map);
            }
            document.getElementById('distancePopup').textContent = `Общая длина: ${measureDistance.toFixed(2)} км`;
        }

        function resetMeasure() {
            measureMarkers.forEach(m => map.removeLayer(m));
            if (measureLine) map.removeLayer(measureLine);
            measureMarkers = [];
            measureLine = null;
            measureDistance = 0;
            document.getElementById('distancePopup').textContent = 'Общая длина: 0.00 км';
        }

        // === Маршрут ===
        let isRouting = false;
        let routeMarkers = [];
        let routeLayer = null;

        document.getElementById('drawRoute').addEventListener('click', () => {
            isRouting = !isRouting;
            if (isRouting) {
                alert('Режим маршрута включен. Клик — добавить точку. Правый клик по точке — удалить.');
                document.getElementById('drawRoute').textContent = 'Остановить рисование маршрута';
            } else {
                clearRoute();
                document.getElementById('drawRoute').textContent = 'Начать рисование маршрута';
            }
        });

        map.on('click', async e => {
            if (!isRouting) return;
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            routeMarkers.push(marker);
            marker.on('dragend', updateRoute);
            marker.on('contextmenu', () => {
                if (confirm('Удалить точку маршрута?')) {
                    map.removeLayer(marker);
                    routeMarkers = routeMarkers.filter(m => m !== marker);
                    updateRoute();
                }
            });
            await updateRoute();
        });

        async function updateRoute() {
            if (routeMarkers.length < 2) {
                if (routeLayer) { map.removeLayer(routeLayer); routeLayer = null; }
                return;
            }
            const coords = routeMarkers.map(m => `${m.getLatLng().lng},${m.getLatLng().lat}`).join(';');
            try {
                const res = await fetch(`https://router.project-osrm.org/route/v1/driving/${coords}?overview=full&geometries=geojson`);
                const data = await res.json();
                if (data.routes?.[0]) {
                    if (routeLayer) map.removeLayer(routeLayer);
                    routeLayer = L.geoJSON(data.routes[0].geometry, { style: { color: 'blue', weight: 8 } }).addTo(map);
                }
            } catch (e) {
                alert('Ошибка построения маршрута.');
            }
        }

        function clearRoute() {
            routeMarkers.forEach(m => map.removeLayer(m));
            if (routeLayer) map.removeLayer(routeLayer);
            routeMarkers = [];
            routeLayer = null;
        }

        // === Измерение площади ===
        let isMeasuringArea = false;
        let areaMarkers = [];
        let areaPolygon = null;

        document.getElementById('measureArea').addEventListener('click', () => {
            isMeasuringArea = !isMeasuringArea;
            if (isMeasuringArea) {
                alert('Режим измерения площади включен. Клик — добавить точку.');
                document.getElementById('measureArea').textContent = 'Остановить измерение площади';
                document.getElementById('areaPopup').style.display = 'block';
            } else {
                finalizeAreaMeasurement();
                document.getElementById('measureArea').textContent = 'Измерить площадь';
                document.getElementById('areaPopup').style.display = 'none';
            }
        });

        map.on('click', e => {
            if (!isMeasuringArea) return;
            const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
            areaMarkers.push(marker);
            marker.on('drag', updateAreaMeasurement);
            marker.on('contextmenu', () => {
                if (confirm('Удалить точку площади?')) {
                    map.removeLayer(marker);
                    areaMarkers = areaMarkers.filter(m => m !== marker);
                    updateAreaMeasurement();
                }
            });
            updateAreaMeasurement();
        });

        function updateAreaMeasurement() {
            const points = areaMarkers.map(m => m.getLatLng());
            if (areaPolygon) map.removeLayer(areaPolygon);
            if (points.length < 3) {
                document.getElementById('areaPopup').textContent = 'Площадь: 0.00 км²';
                return;
            }
            const turfPts = points.map(p => [p.lng, p.lat]);
            turfPts.push(turfPts[0]);
            const poly = turf.polygon([turfPts]);
            const area = turf.area(poly) / 1e6;
            areaPolygon = L.polygon(points, { color: 'red', fillOpacity: 0.4 }).addTo(map);
            document.getElementById('areaPopup').textContent = `Площадь: ${area.toFixed(2)} км²`;
        }

        function finalizeAreaMeasurement() {
            areaMarkers.forEach(m => map.removeLayer(m));
            if (areaPolygon) map.removeLayer(areaPolygon);
            areaMarkers = [];
            areaPolygon = null;
            document.getElementById('areaPopup').textContent = 'Площадь: 0.00 км²';
        }

        // === Очистка всего ===
        document.getElementById('clearStations').addEventListener('click', () => {
            if (!confirm("Очистить всё с карты?")) return;
            map.eachLayer(layer => {
                if (!layer._url) map.removeLayer(layer);
            });
            baseStationMarkers = [];
            sectorPolygons = [];
            measureMarkers = [];
            routeMarkers = [];
            areaMarkers = [];
            temporaryMarker = null;
            temporaryPolygon = null;
            document.getElementById('distancePopup').style.display = 'none';
            document.getElementById('areaPopup').style.display = 'none';
        });
    </script>
